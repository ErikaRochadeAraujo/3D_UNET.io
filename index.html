<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de Tumores Cerebrais</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Detector de Tumores Cerebrais</h1>
        
        <div class="upload-section">
            <input type="file" id="mri-upload" accept=".nii,.nii.gz">
            <button id="predict-btn">Analisar Imagem</button>
            <div id="slice-control" class="hidden">
                <label for="slice-number">Fatia:</label>
                <input type="range" id="slice-number" min="0" max="155" value="60">
                <span id="slice-value">60</span>
            </div>
        </div>
        
        <div class="results">
            <div class="image-container">
                <h3>Imagem Original</h3>
                <canvas id="original-image"></canvas>
            </div>
            <div class="image-container">
                <h3>Resultado da Predição</h3>
                <canvas id="prediction-result"></canvas>
            </div>
        </div>
        
        <div id="loading" class="hidden">
            <p>Processando... Aguarde.</p>
            <div class="loader"></div>
        </div>
    </div>

    <!-- Carrega TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
