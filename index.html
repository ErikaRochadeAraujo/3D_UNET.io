<!DOCTYPE html>
<html>
<head>
    <title>Detector de Tumores Cerebrais</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0"></script>
    <script src="static/js/app.js"></script>
</head>
<body>
    <h1>Envie uma imagem IRM (NIfTI)</h1>
    <input type="file" id="nii-upload" accept=".nii,.nii.gz">
    <button onclick="predict()">Analisar</button>
    <div id="results">
        <h3>Resultado:</h3>
        <canvas id="prediction"></canvas>
    </div>
</body>
</html>
