<!DOCTYPE html>
<html>
<head>
    <title>Detector de Tumores Cerebrais</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Envie uma imagem IRM (NIfTI)</h1>
        <input type="file" id="nii-upload" accept=".nii,.nii.gz">
        <button onclick="predict()">Prever Tumor</button>
        <div id="result">
            <h3>Resultado:</h3>
            <img id="prediction-img" style="display: none;">
        </div>
    </div>

    <script>
        async function predict() {
            const file = document.getElementById('nii-upload').files[0];
            if (!file) return alert('Selecione um arquivo!');

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) throw new Error('Erro na predição');
                
                const blob = await response.blob();
                const imgUrl = URL.createObjectURL(blob);
                document.getElementById('prediction-img').src = imgUrl;
                document.getElementById('prediction-img').style.display = 'block';
            } catch (error) {
                alert(error.message);
            }
        }
    </script>
</body>
</html>
