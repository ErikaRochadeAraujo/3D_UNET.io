<!DOCTYPE html>
<html>
<body>
  <input type="file" id="mri-upload">
  <button onclick="predict()">Prever Tumor</button>
  <img id="result">

  <script>
    async function predict() {
      const file = document.getElementById('mri-upload').files[0];
      const formData = new FormData();
      formData.append('file', file);

      const response = await fetch('https://brain-tumor-api-qs69.onrender.com', {
        method: 'POST',
        body: formData
      });
      
      const blob = await response.blob();
      document.getElementById('result').src = URL.createObjectURL(blob);
    }
  </script>
</body>
</html>
